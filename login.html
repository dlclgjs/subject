<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEGU UNIVERSITY LIBRARY CERTIFICATION SYSTEM</title>
    <style>
        body {
            background-color: #eaeaee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login_box {
            background-color: #4ec0e0;
            padding: 20px;
            width: 450px;
            text-align: center;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login_box h4 {
            margin-bottom: 20px;
            font-size: 18px;
            color: white;
        }
        .login_box h4 strong {
            color: #FFA500;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        label {
            color: white;
            font-size: 14px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            width: 70%;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Validate the form inputs and then authenticate
        function validateForm() {
            const studentID = document.getElementById("StudentID").value;
            const password = document.getElementById("pw").value;
            const floor = document.getElementById("floor").value;
            const seatType = document.getElementById("seat_type").value;
            const checkbox = document.getElementById("check").checked;

            // Validation checks
            if (studentID === "") {
                alert("ID를 입력하여 주십시오.");
                return false;
            }
            if (studentID.length !== 8 || isNaN(studentID)) {
                alert("학번은 8자리 숫자로 입력하여 주십시오.");
                return false;
            }
            if (password === "") {
                alert("PASSWORD를 입력하여 주십시오.");
                return false;
            }
            if (floor === "") {
                alert("층/열람실을 선택하세요.");
                return false;
            }
            if (seatType === "") {
                alert("좌석 유형을 선택하세요.");
                return false;
            }
            if (!checkbox) {
                alert("장시간 방치 시 자리 정리에 동의하셔야 합니다.");
                return false;
            }

            authenticate();  // 인증 함수 호출
            window.location.href = "https://dlclgjs.github.io/subject/ALERT.html";  // Redirect after authentication
            return false;  // Prevent form submission
        }

        // Handle seat authentication and updates
        function authenticate() {
            const floor = document.getElementById("floor").value;
            const seatType = document.getElementById("seat_type").value;

            if (!floor || !seatType) {
                alert("층과 좌석 유형을 선택하세요.");
                return;
            }

            const seatData = JSON.parse(localStorage.getItem("seatData")) || {};
            const seatMap = {
                "장애인석": "disabled",
                "콘센트석": "plug",
                "일반석": "regular"
            };

            if (!seatData[floor]) {
                seatData[floor] = {
                    disabled: { current: 0, total: 10 },
                    plug: { current: 0, total: 10 },
                    regular: { current: 0, total: 10 }
                };
            }

            seatData[floor][seatMap[seatType]].current++;
            localStorage.setItem("seatData", JSON.stringify(seatData));

            // Emit seat update to server
            socket.emit('seatUpdate', {
                floor,
                seatType,
                current: seatData[floor][seatMap[seatType]].current
            });

            alert(`${floor} ${seatType}에 인증되었습니다.`);
        }
    </script>
</head>
<body>
    <div class="login_box">
        <h4><strong>D</strong>AEGU <strong>U</strong>NIVERSITY <strong>L</strong>IBRARY<br>
            <strong>C</strong>ERTIFICATION <strong>S</strong>YSTEM</h4>
        <form onsubmit="return validateForm();">
            <table>
                <tr>
                    <td><label for="StudentID">학번:</label></td>
                    <td><input type="text" id="StudentID" name="StudentID"></td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호:</label></td>
                    <td><input type="password" id="pw" name="pw"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="floor">층/열람실 선택:</label>
                        <select id="floor" name="floor">
                            <option value="">선택하세요</option>
                            <option value="1층">1층</option>
                            <option value="2층">2층</option>
                            <option value="3층">3층</option>
                            <option value="4층">4층</option>
                            <option value="1열람실">1열람실</option>
                            <option value="2열람실">2열람실</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="seat_type">좌석 유형 선택:</label>
                        <select id="seat_type" name="seat_type">
                            <option value="">선택하세요</option>
                            <option value="일반석">일반석</option>
                            <option value="콘센트석">콘센트석</option>
                            <option value="장애인석">장애인석</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="check">자리 정리 동의</label></td>
                    <td><input type="checkbox" id="check" name="check"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">인증</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
