<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>층별 잔여 좌석 현황</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to update seat data in real-time
        socket.on('seatDataUpdated', (data) => {
            updateSeatTable(data);
        });

        function updateSeatTable(data) {
            // Update the seat data table with the new data
            const tableBody = document.getElementById("seats-table-body");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${data.floor}</td>
                <td>${data.disabled.current}/${data.disabled.total}</td>
                <td>${data.plug.current}/${data.plug.total}</td>
                <td>${data.regular.current}/${data.regular.total}</td>
            `;
            tableBody.appendChild(row);
        }

        // Fetch and display seat data on page load
        window.onload = function () {
            fetch('/seatData')
                .then(response => response.json())
                .then(data => {
                    data.forEach(seat => {
                        updateSeatTable(seat);
                    });
                });
        };
    </script>
</head>
<body>
    <h1>층별 잔여 좌석 현황</h1>

    <table>
        <caption>
            <div class="caption-container" style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
                <span>1층 ~ 5층 좌석 현황</span>
                <span>(현재/총)</span>
            </div>
        </caption>
        <thead>
            <tr>
                <th>층</th>
                <th>장애인석</th>
                <th>콘센트석</th>
                <th>일반석</th>
            </tr>
        </thead>
        <tbody id="seats-table-body"></tbody>
    </table>
</body>
</html>
