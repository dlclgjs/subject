<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>층별 잔여 좌석 현황</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
    function getSeatData() {
        let data = JSON.parse(localStorage.getItem("seatData"));

        if (!data) {
            // 기본 데이터 초기화
            data = {
                "1층": { disabled: { current: 0, total: 5, timestamp: new Date().getTime() }, plug: { current: 0, total: 12, timestamp: new Date().getTime() }, regular: { current: 0, total: 25, timestamp: new Date().getTime() } },
                "2층": { disabled: { current: 0, total: 5, timestamp: new Date().getTime() }, plug: { current: 0, total: 12, timestamp: new Date().getTime() }, regular: { current: 0, total: 25, timestamp: new Date().getTime() } },
                "3층": { disabled: { current: 0, total: 5, timestamp: new Date().getTime() }, plug: { current: 0, total: 12, timestamp: new Date().getTime() }, regular: { current: 0, total: 25, timestamp: new Date().getTime() } },
                "4층": { disabled: { current: 0, total: 5, timestamp: new Date().getTime() }, plug: { current: 0, total: 12, timestamp: new Date().getTime() }, regular: { current: 0, total: 25, timestamp: new Date().getTime() } },
                "1열람실": { disabled: { current: 0, total: 6, timestamp: new Date().getTime() }, plug: { current: 0, total: 24, timestamp: new Date().getTime() }, regular: { current: 0, total: 368, timestamp: new Date().getTime() } },
                "2열람실": { disabled: { current: 0, total: 6, timestamp: new Date().getTime() }, plug: { current: 0, total: 24, timestamp: new Date().getTime() }, regular: { current: 0, total: 368, timestamp: new Date().getTime() } }
            };
            localStorage.setItem("seatData", JSON.stringify(data));
        }

        const currentTime = new Date().getTime();
        const updatedData = {};

        for (let floor in data) {
            updatedData[floor] = {};
            for (let seatType in data[floor]) {
                const seat = data[floor][seatType];
                const elapsedTime = currentTime - seat.timestamp;

                if (elapsedTime > 90 * 60 * 1000) {
                    updatedData[floor][seatType] = { current: 0, total: seat.total, timestamp: seat.timestamp };
                } else {
                    updatedData[floor][seatType] = { ...seat };
                }
            }
        }

        localStorage.setItem("seatData", JSON.stringify(updatedData));
        return updatedData;
    }

    function generateTableRows() {
        const seatData = getSeatData();
        const tableBody = document.getElementById("seats-table-body");
        tableBody.innerHTML = "";

        for (const floor in seatData) {
            const floorData = seatData[floor];
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${floor}</td>
                <td>${floorData.disabled ? `${floorData.disabled.current}/${floorData.disabled.total}` : "N/A"}</td>
                <td>${floorData.plug ? `${floorData.plug.current}/${floorData.plug.total}` : "N/A"}</td>
                <td>${floorData.regular ? `${floorData.regular.current}/${floorData.regular.total}` : "N/A"}</td>
            `;
            tableBody.appendChild(row);
        }
    }

    window.onload = function () {
        generateTableRows();
    };
</script>
</head>
<body>
    <h1>층별 잔여 좌석 현황</h1>

    <table>
        <caption>
            <div class="caption-container" style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
                <span>1층 ~ 5층 좌석 현황</span>
                <span>(현재/총)</span>
            </div>
        </caption>
        <thead>
            <tr>
                <th>층</th>
                <th>장애인석</th>
                <th>콘센트석</th>
                <th>일반석</th>
            </tr>
        </thead>
        <tbody id="seats-table-body"></tbody>
    </table>
</body>
</html>
